<!DOCTYPE HTML>
<html>
<head>
<title>1603值日表</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

 <!-- Bootstrap Core CSS -->
<link href="../css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<link href="../css/mobiscroll.custom-2.17.0.min.css" rel='stylesheet' type='text/css' />

<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/mobiscroll.custom-2.17.0.min.js"></script>
<style type="text/css">
    .body{
        padding: 20px;
    }
    #demo, #name, #demo-name{
        border: 1px solid #ccc;
        border-radius: 3px;
        height: 3rem;
    }
</style>
</head>
<body>
    <div class="body container-fluid">
        <div class="row">
            <h4 class="col-md-12">本周值日</h4>
            <input class="col-xs-12 col-sm-6 col-md-6" id="name" disabled="disabled" placeholder="Please Select The Date">
        </div>
        <div class="row">
            <h4 class="col-md-12">查看日期</h4>
            <input class="col-xs-12 col-sm-6 col-md-6" id="demo" placeholder="Please Select..." />
        </div>
        <div class="row">
            <h4 class="col-md-12">当周值日</h4>
            <input class="col-xs-12 col-sm-6 col-md-6" id="demo-name" disabled="disabled" placeholder="Please Select..." />
        </div>
        <div class="row" style="padding: 10px;">
            <strong>注：</strong>
            <ul class="col-xs-12 col-sm-12 col-md-12">
                <li>1603值日查看</li>
                <li>“本周值日”显示本周的值日</li>
                <li>“查看日期”选择想要查看的日期</li>
                <li>“当周值日”显示选择日期的值日</li>
                <li>
                    算法：
                    <ol>
                        <li>当前日期或选中日期在今年中是第n周</li>
                        <li>求出n对4求余数x</li>
                        <li>
                            <ul>
                                <li>x:0=>苏发旺</li>
                                <li>x:1=>林杰</li>
                                <li>x:2=>周斌斌</li>
                                <li>x:3=>王金文</li>
                            </ul>
                        </li>
                    </ol>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        var men = ["苏发旺", "林杰", "周斌斌", "王金文"];
        
        var mobj = function(){}
        mobj.prototype = {
            init : function(){
                this.initCalendar();
            },
            initCalendar : function(){
                var self = this;
                $('#demo').mobiscroll().calendar({
                    theme: 'mobiscroll',
                    lang: 'zh',
                    display: 'bottom',
                    layout: 'liquid',
                    dateFormat: 'yy-mm-dd',
                    onSelect: function (valueText, inst) {
                        self.setThatWeek(valueText);
                    }
                });
                this.setThisWeek();
            },
            getDayInYear : function(t){
                var now = new Date();
                if(t){
                    now = new Date(t);
                }
                var firstDay = new Date(now.getFullYear(),0,1); 
                //计算当前时间与本年第一天的时差(返回一串数值，代表两个日期相差的毫秒数)
                var dateDiff = now - firstDay; 
                //一天的毫秒数
                var msPerDay = 1000 * 60 * 60 * 24; 
                //计算天数
                var diffDays = Math.ceil(dateDiff/ msPerDay);
                return diffDays;
            },
            setThisWeek : function(){
                var totalNum = this.getDayInYear();
                var weeks = Math.ceil(totalNum/7);
                var wn = weeks % 4;
                document.getElementById("name").value = men[wn];
            },
            setThatWeek : function(t){
                var totalNum = this.getDayInYear(t);
                var weeks = Math.ceil(totalNum/7);
                var wn = weeks % 4;
                document.getElementById("demo-name").value = men[wn];
            }
        }
        new mobj().init();
    </script>
</body>
</html>
