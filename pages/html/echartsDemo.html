<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="Copyright" content="" />
    <!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核
    ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- IOS6全屏 Chrome高版本全屏
    ================================================== -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- 让360双核浏览器用webkit内核渲染页面
    ================================================== -->
    <meta name="renderer" content="webkit">
    <!-- Mobile Specific Metas
    ================================================== -->
    <!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">

    <title>折线图、饼图demo</title>

   <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- 新版jquery -->
    <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/echarts.simple.min.js"></script>

    <style>
        *{margin: 0;padding:0;}
        body{
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="body container-fluid">
        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    	<div id="main" style="width: 100%;height:300px;"></div>
    	<div id="main2" style="width: 100%;height:300px;"></div>
    </div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        option = {
		    title: {
		        text: '共康国艺馆最近一周业绩折线图',
		        bottom: '0',
		        left: "center"
		    },
		    legend: {
		        data:[{
		        	name: '表示未进单',
		        	icon: 'circle'
		        },{
		        	name: '表示只进杂项',
		        	icon: 'circle'
		        }],
		        bottom: '30'
		    },
		    grid: {
		        left: '3%',
		        right: '4%',
		        top: '3%',
		        containLabel: true
		    },
		    xAxis: {
		        type: 'category',
		        boundaryGap: false,
		        data: ['9/1','9/2','9/3','9/4','9/5','9/6','9/7','9/8','9/9','9/10','9/11','9/12','9/13','9/14','9/15']
		    },
		    yAxis: {
		        type: 'value'
		    },
		    series: [
		        {
		        	name: '表示未进单',
		        	type: 'line',
		        	data:[, , 0, , , , 0, 0, , , , 0, 0, 0, 0],
		        	symbol: 'circle',
		            symbolSize: 8,
		            itemStyle:{
		            	normal: {
		            		color: '#f00'
		            	}
		            }
		        },
		        {
		        	name: '表示只进杂项',
		        	type: 'line',
		        	data:[, , , , 90, , , , , , 30, , , , ],
		        	symbol: 'circle',
		            symbolSize: 8,
		            itemStyle:{
		            	normal: {
		            		color: '#CDCD00'
		            	}
		            }
		        },
		        {
		            name:'所有',
		            type:'line',
		            data:[120, 120, 0, 380, 90, 400, 0, 0, 100, 532, 30, 0, 0, 0, 0],
		            symbol: 'circle',
		            symbolSize: 0,
		            itemStyle:{
		            	normal: {
		            		color: '#5A9BD5'
		            	}
		            }
		        }
		    ]
		};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        var myChart2 = echarts.init(document.getElementById('main2'));
        option2 = {
		    title : {
		        text: '共康国艺馆最近一周业绩折线图',
		        bottom: '0',
		        left: "center"
		    },
		    tooltip : {
		        trigger: 'item',
		        formatter: "{a} <br/>{b} : {c} ({d}%)"
		    },
		    legend: {
		    	show: false,
		        orient: 'vertical',
		        left: 'left',
		        data: ['分单','商务单','少儿新签','成人新签','公益课','课程升级','课程续费']
		    },
		    series : [
		        {
		            name: '访问来源',
		            type: 'pie',
		            radius : '50%',
		            center: ['50%', '50%'],
		            data:[
		                {
		                	name:'少儿新签',
		                	value:25,
		                	itemStyle: {
		                		normal: {
		                			color: '#5A9BD5'
		                		}
		                	}
		                },
		                {
		                	name:'成人新签',
		                	value:9,
		                	itemStyle: {
		                		normal: {
		                			color: '#ED7C30'
		                		}
		                	}
		                },
		                {
		                	name:'公益课',
		                	value:34,
		                	itemStyle: {
		                		normal: {
		                			color: '#A5A5A5'
		                		}
		                	}
		                },
		                {
		                	name:'课程升级',
		                	value:8, 
		                	itemStyle: {
		                		normal: {
		                			color: '#FFC100'
		                		}
		                	}
		                },
		                {
		                	name:'课程续费',
		                	value:8,
		                	itemStyle: {
		                		normal: {
		                			color: '#4472C5'
		                		}
		                	}
		                },
		                {
		                	name:'分单',
		                	value:8,
		                	itemStyle: {
		                		normal: {
		                			color: '#70AD46'
		                		}
		                	}
		                },
		                {
		                	name:'商务单',
		                	value:8,
		                	itemStyle: {
		                		normal: {
		                			color: '#245E91'
		                		}
		                	}
		                }
		            ],
		            label: {
		            	normal: {
		            		formatter: "{b}\n{d}%"
		            	}
		            },
		            labelLine: {
		            	normal: {
		            		length: 10,
		            		length2: 10
		            	}
		            },
		            itemStyle: {
		                emphasis: {
		                    shadowBlur: 10,
		                    shadowOffsetX: 0,
		                    shadowColor: 'rgba(0, 0, 0, 0.5)'
		                }
		            }
		        }
		    ]
		};
	myChart2.setOption(option2);
    </script>
</body>
</html>
